services:
  api:
    container_name: ipe_api_prod
    image: ghcr.io/vicalcantfrontend/ipe-services:latest
    ports:
      - '3000:3000'
    env_file:
      - .env
    networks:
      - ipe_network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000/api/v1/health/live']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - ipe_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:

networks:
  ipe_network:
    external: true
