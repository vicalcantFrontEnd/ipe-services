services:
  api:
    image: ghcr.io/vicalcantfrontend/ipe-services:latest
    ports:
      - '3000:3000'
    env_file:
      - .env
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000/api/v1/health/live']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
